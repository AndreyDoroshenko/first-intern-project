<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
</head>
<body>
<div class="main">
    <h1 class="header"> ToDo List</h1>
    <div class="list"></div>
    <div class="new">
        <input class="new__input" placeholder="New ToDo" />
        <button class="new__button">Button</button>
    </div>
    <div class="filter">
        <a class="filter__value" name="All" href="?filter=All#All" >All</a> |
        <a class="filter__value" name="Completed" href="?filter=Completed#Completed" >Completed</a> |
        <a class="filter__value" name="Active" href="?filter=Active#Active" >Active</a>
    </div>
</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
