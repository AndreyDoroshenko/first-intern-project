<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
</head>
<body>
<div class="main">
    <h1 class="header"></h1>
    <div class="filter">
        <a class="filter__value" name="All" href="?filter=All#All" >
            All
        </a>
        <a class="filter__value" name="Completed" href="?filter=Completed#Completed">
            Completed
        </a>
        <a class="filter__value" name="Active" href="?filter=Active#Active">
            Active
        </a>
    </div>
    <div class="list"></div>
    <button class="add-new-button" title="Add new task">&plus;</button>
</div>
<div class="query query_disabled">
    <div class="query-background">
    </div>
    <div class="query-window">
        <input class="query-window__input" placeholder="New task"/>
        <button class="query-window__button">Add task</button>
    </div>
</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
